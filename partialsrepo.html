<table class="table table-striped">
    <tr>
        <th>Login</th>
        <th>Url</th>
        <th>Contributions</th>
    </tr>
    <tr ng-repeat="contributor in contributors.data">
        <td>
            {{contributor.login}}
        </td>
        <td>
            {{contributor.url}}
        </td>
        <td>
            {{contributor.contributions}}
        </td>
    </tr>
</table>
